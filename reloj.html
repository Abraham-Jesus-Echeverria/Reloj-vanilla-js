<html lang="en">
<head>

    <link rel="stylesheet" href="./ejercicio-reloj.css">

<body>   

    <header class="header">  
        <h1 id="title"> Abraham Echeverria XD</h1>

    <div class="menu" id="menu_mobile">  

        <h2 class="title_menu_movile">menu</h2>
        <div class="container_Bclock"> 
             <button class="button1" id="buttonH"> <i class="fa-solid fa-clock"></i> Reloj </button>     
        </div> 

        <div> 
             <button id="buttonC"> <i class="fa-solid fa-stopwatch"></i> Cronometro </button>  
        </div>

        <div> 
             <button><i class="fa-solid fa-hourglass-start"></i>Alarma </button> 
        </div> 
        <div> 
            <button id="stop"><i class="fa-solid fa-stop"></i> stop </button> 
       </div>    
       
       <p class="menu_instructions"> para pasar de una funcion a otra tendras que presionar stop antes de cambiar la funcion </p>
    </div>

    <button class="button_movile" id="button_menu"> <i class="fa-solid fa-bars"></i> </button>

            </div>

                   <button class="buttonC" id="buttonS"><i class="fa-solid fa-play"></i></button>

                        </div> 

                    <div> 
                   <button id="clean_flag"><i class="fa-solid fa-eraser"></i></button>    
                    </div>
                   </div>
         </div>
    </div> 
</div>
